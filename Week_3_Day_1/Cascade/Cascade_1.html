<!DOCTYPE html>
<html>
  <head>
    <style>
      body p { color: rgb(0, 128, 0); }
      html p { color: rgb(128, 0, 128); }
    </style>
  </head>
  <body>
    <p>Here is a paragraph</p>
  </body>
</html>


<!-- <p> element will appear purple (rgb(128, 0, 128)),
because the second rule (html p) is defined later in 
the stylesheet, overriding the color set by the first rule (body p). -->
